on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            **Hey! You created this PR against mod-base, did you mean to create it against one of the forks?**
          repo-token: ${{ secrets.GITHUB_TOKEN }}

